name: ğŸ” Scrape & Update Dashboard

on:
  schedule:
    - cron: '*/15 * * * *'  # setiap 15 menit
  workflow_dispatch:        # bisa juga dijalankan manual

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ•·ï¸ Run Scraper
        run: npm run scrape

      - name: ğŸ’¾ Save latest.json
        run: npm run latest

      - name: ğŸ“¤ Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "ğŸ¤– Update data via GitHub Actions at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push
