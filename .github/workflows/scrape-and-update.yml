name: ğŸ” Scrape & Update Dashboard
on:
  schedule:
    - cron: "*/15 * * * *"  # Fixed: tambah * untuk day dan month
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ­ Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          
      - name: ğŸ”§ Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
        
      - name: ğŸ•·ï¸ Run Scraper
        run: npm run scrape
        
      - name: ğŸ’¾ Save latest.json
        run: npm run latest
        
      - name: ğŸ“¤ Commit & Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/raw/bidders-log.csv data/processed/latest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”„ Update bidders data"
            git push
          fi
